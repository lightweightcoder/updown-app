<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Updown</title>
  </head>
  <body>
    <!-- session info and logout -->
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex flex-column align-items-end"
          id="session-col"
        ></div>
      </div>
    </div>

    <!-- table of number of cards in hand for each player -->
    <div class="container-fluid" id="hand-size-table-img">
      <div class="row d-flex justify-content-center">
        <div class="col-11 col-sm-9 col-md-7">
          <div class="container" id="gameStatsTable-cont"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- messages on game state -->
        <div class="col-6" id="message-col"></div>
        <!-- draw pile -->
        <div class="col-6 d-flex justify-content-end" id="drawPile-col"></div>
      </div>
    </div>

    <!-- discard pile -->
    <div class="container" id="discardPile-container">
      <div class="row">
        <div class="col-12">
          <h6 id="discardPileCard-heading">discard pile</h6>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 col-sm-3 col-md-2" id="discardPileCard-col"></div>
      </div>
    </div>

    <!-- user's cards -->
    <div class="container">
      <!-- cards -->
      <div class="row">
        <div class="col-12">
          <div id="playerHand-background-border">
            <div id="playerHand-background">
              <!-- set a max size of the container storing the cards -->
              <div class="container overflow-auto" id="playerHand-container">
                <div class="row" id="playerHand-row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- submit cards and cancel game btn -->
      <div class="row d-flex justify-content-between">
        <div class="d-grid gap-2 col-3 mx-auto">
          <form method="POST" id="cancel-game-form">
            <input type="submit" value="cancel game" class="btn btn-danger" />
          </form>
        </div>

        <div class="d-grid gap-2 col-5 mx-auto">
          <button type="button" class="btn btn-success" id="playCards-btn">
            play cards
          </button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
