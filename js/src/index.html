<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Updown</title>
  </head>
  <body>
    <!-- session info and logout -->
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-column align-items-end" id="session-col">
        </div>
      </div>
    </div>

    <!-- game title -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 id="game-title">UpDown</h1>
        </div>
      </div>
    </div>

    <!-- messages on game state -->
    <div class="container">
      <div class="row">
        <div class="col" id="message-col">
        </div>
      </div>
    </div>

    <!-- draw and discard pile -->
    <div class="container">
      <div class="row">
        <div class="col-5" id="drawPile-col">
        </div>
        <div class="col-5" id="discardPileCard-col">
        </div>
      </div>
    </div>

    <!-- user's cards -->
    <div class="container">
      <!-- cards -->
      <div class="row">
        <div class="col-12">
          <!-- set a max size of the container storing the cards -->
          <div class="container overflow-auto">
            <div class="row justify-content-center align-items-center" id="playerHand-row">
            </div>
          </div>  
        </div>    
      </div>

      <!-- submit cards btn -->
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button type="button" class="btn btn-primary">play cards</button>
      </div>
    </div>

    <!-- table of number of cards in hand for each player -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="container" id="gameStatsTable-cont">
            <div class="row">
              <div class="col-6 table-col">
                <h5>Username</h5>
              </div>
              <div class="col-3 table-col">
                <h5>Hand Size</h5>
              </div>
              <div class="col-3 table-col">
                <h5>Score (First to 3 Wins)</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cancel game -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button type="button" class="btn btn-primary">cancel game</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
