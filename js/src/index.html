<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Updown</title>
  </head>
  <body>
    <!-- session info and logout -->
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-column align-items-end" id="session-col">
          <p>session info</p>
        </div>
      </div>
    </div>

    <!-- game title -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 id="game-title">game title</h1>
        </div>
      </div>
    </div>

    <!-- messages on game state -->
    <div class="container">
      <div class="row">
        <div class="col">
          <p>messages</p>
        </div>
      </div>
    </div>

    <!-- draw and discard pile -->
    <div class="container">
      <div class="row">
        <div class="col-5">
          <p>cards in draw pile</p>
        </div>
        <div class="col-5">
          <p>picture of top card in discard pile</p>
        </div>
      </div>
    </div>

    <!-- user's cards -->
    <div class="container">
      <!-- cards -->
      <div class="row">
        <div class="col-12">
          <!-- set a max size of the container storing the cards -->
          <div class="container hand-cards-container overflow-auto">
            <div class="row">
              <div class="col">card1</div>
              <div class="col">card2</div>
            </div>
          </div>  
        </div>    
      </div>

      <!-- submit cards btn -->
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button type="button" class="btn btn-primary">play cards</button>
      </div>
    </div>
    <!-- table of number of cards in hand for each player -->

    <!-- cancel game -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button type="button" class="btn btn-primary">cancel game</button>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
